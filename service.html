  var contentviewer = {};
  contentviewer.getNext = function _getnext() {
    var item = {};
    if (Math.random() > 0.5) {
      item.twitter = twitter_getNext();
    } else {
      item.photo = flickr_getNext();
    }
   return item; 
  }
